<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        font: size 1.5em;
        text-align:center;
    }
    th,td{
        padding:10px;
    }
</style>
<body>
    <select id="main" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">すべて表示</option>
    </select>
    <table>
        <tr id="ja">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>
    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
            if(document.getElementById('main')){
                id=document.getElementById('main').value;
                if(id=="日本語"){
                    document.getElementById('en').style.display="none";
                    document.getElementById('ja').style.display="";
                }else if(id=="English"){
                    document.getElementById('en').style.display="";
                    document.getElementById('ja').style.display="none";
                }else if(id=="すべて表示"){
                    document.getElementById('en').style.display="";
                    document.getElementById('ja').style.display="";
                }else{
                    document.getElementById('en').style.display="none";
                    document.getElementById('ja').style.display="none";
                }
            }
        }



    </script>

</body>
</html>
